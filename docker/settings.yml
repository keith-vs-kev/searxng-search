# SearXNG settings for OpenClaw plugin
# Docs: https://docs.searxng.org/admin/settings/settings.html

use_default_settings: true

general:
  instance_name: "OpenClaw SearXNG"
  debug: false
  privacypolicy_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en-NZ"
  formats:
    - html
    - json

server:
  secret_key: "openclaw-searxng-change-me-in-production"
  method: "GET"
  bind_address: "0.0.0.0"
  port: 8080
  limiter: false
  image_proxy: false
  public_instance: false

ui:
  static_use_hash: true
  default_theme: "simple"
  results_on_new_tab: false

redis:
  url: "redis://redis:6379/0"

engines:
  # Google — primary engine, best results
  - name: google
    engine: google
    shortcut: go
    disabled: false

  # Startpage — Google results via privacy proxy (fallback if Google throttles)
  - name: startpage
    engine: startpage
    shortcut: sp
    disabled: false

  # DISABLED — leaks CJK results even with en-US locale
  - name: bing
    engine: bing
    shortcut: bi
    disabled: true

  # Wikipedia — reference/context
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false

  # Wikidata — structured data
  - name: wikidata
    engine: wikidata
    shortcut: wd
    disabled: false

  # GitHub — code search
  - name: github
    engine: github
    shortcut: gh
    disabled: false
    categories: [it]

  # Google News — current events
  - name: google news
    engine: google_news
    shortcut: gn
    disabled: false

  # DISABLED — CAPTCHAs after a few queries
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: true

  # DISABLED — access denied/suspended after ~5 queries
  - name: mojeek
    engine: mojeek
    shortcut: mj
    disabled: true

  # DISABLED — needs API key
  - name: brave
    engine: brave
    disabled: true

outgoing:
  request_timeout: 5.0
  max_request_timeout: 10.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
